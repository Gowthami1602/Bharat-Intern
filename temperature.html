<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #converter {
            margin: 90px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #2f2395;
            background:linear-gradient(to bottom,#57C5B6,#159895,#1A5F7A,#002B5B);
            border-radius: 20px;
            box-shadow: -2px -3px  5px grey;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px 5px;
            margin: 5px 0;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #0EA293;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 20px;
        }
        button:hover {
            background-color: #19A7CE;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature" required>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" required>
        <button id="convert">Convert</button>
        <div id="result"></div>
    </div>
    
    <script>
        document.getElementById("convert").addEventListener("click", function() {
            // Get the values from the input fields
            const celsius = parseFloat(document.getElementById("celsius").value);
            const fahrenheit = parseFloat(document.getElementById("fahrenheit").value);

            // Check if both fields are filled
            if (!isNaN(celsius) && !isNaN(fahrenheit)) {
                alert("Please fill only one field.");
                return;
            }

            // Celsius to Fahrenheit conversion
            if (!isNaN(celsius)) {
                const result = (celsius * 9/5) + 32;
                document.getElementById("fahrenheit").value = result.toFixed(2);
                document.getElementById("result").textContent = `Result: ${celsius}째C = ${result.toFixed(2)}째F`;
            }

            // Fahrenheit to Celsius conversion
            if (!isNaN(fahrenheit)) {
                const result = (fahrenheit - 32) * 5/9;
                document.getElementById("celsius").value = result.toFixed(2);
                document.getElementById("result").textContent = `Result: ${fahrenheit}째F = ${result.toFixed(2)}째C`;
            }
        });
    </script>
</body>
</html>
